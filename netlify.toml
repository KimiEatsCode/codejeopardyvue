[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "*"
  to = "index.html"
  status = 200


[[redirects]]
  from = "/api/*"
  to = "https://codejeopardy-2399c55e116b.herokuapp.com/api/:splat"
  status = 200


[[redirects]]
  from = "/api/category-clues"
  to = "https://codejeopardy-2399c55e116b.herokuapp.com/api/category-clues/"
  query = {categoryid = ":categoryid"}
  status = 200

[[redirects]]
  from = "/api/category-clue"
  to = "https://codejeopardy-2399c55e116b.herokuapp.com/api/category-clue/"
  query = {clueid = ":clueid"}
  status = 200




