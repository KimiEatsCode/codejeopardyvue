[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "*"
  to = "index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "https://codejeopardy-7116bb4be6a5.herokuapp.com/api/:splat"
  status = 200


[[redirects]]
  from = "/api/category-clues/"
  to = "https://codejeopardy-7116bb4be6a5.herokuapp.com/api/category-clues/"
  query = {categoryid = ":categoryid"}
  status = 200


